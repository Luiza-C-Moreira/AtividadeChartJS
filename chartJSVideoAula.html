<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    
  
    <div>
        <canvas id="myChart" style="position: relative; height: 40vh; width: 40vw;"></canvas>
      </div>

      <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
      </div>

      <div>
        <canvas id="myChart3" style="position: relative; height: 30vh; width: 30vw;"></canvas>
      </div>

</body>
</html>

<script>
  const labels = [
    'January', 
    'February', 
    'March', 
    'April', 
    'May',
    'June',  
  ];

  const labels3 = [
    'Red', 
    'Blue', 
    'Yellow' 
  ];



  const data = {
    labels: labels,
    datasets: [{
        label: 'My First Dataset',
        backgroundColor: 'rgb(255, 0, 0)',
        borderColor: 'rgb(255, 0, 0)',
        data: [0, 10, 5, 2, 20, 30, 45],
    } //,{
      //  label: 'My First Dataset',
      //  backgroundColor: 'rgb(0, 0, 255)',
      //  borderColor: 'rgb(0, 0, 255)',
      //  data: [0+10, 10+10, 5+10, 2+10, 20+10, 30+10, 45+10],
   // },
  ]};

  const data3 = {
    labels: labels3,
    datasets: [{
        label: 'My First Dataset',
        data: [300, 50, 100],
        backgroundColor: [
        'rgb(255, 0, 0)',
        'rgb(5, 162, 235)',
        'rgb(255, 205, 86)'
    ],
    hoverOffset: 4  
    }]
  };



  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const config2 = {
    type: 'bar',
    data: data,
    options: {}
  };

  const config3 = {
    type: 'doughnut',
    data: data3,
    options: {}
  };



  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    config2
  );

  const myChart3 = new Chart(
    document.getElementById('myChart3'),
    config3
  );
</script>
